<!DOCTYPE html>
<html>
<head>
    <title>Vanilla JS App</title>
</head>
<body>
    <center>
        <h1>Tube Gist</h1>
        <h3>GPT assistant - get summaries of YouTube videos</h3>
        <form id="myForm">
            <label for="urlInput">Enter URL:</label><br><br>
            <input type="text" id="urlInput" name="urlInput" size="50"> <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
        <br><br>
        <div id="result"></div>
    </center>
    
    <script src="app.js"></script>
</body>
</html>
